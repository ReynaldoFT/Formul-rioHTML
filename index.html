<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="get" action="receber.html">
        <div class="row">
            <div class="col-6">
                <label for="nome">Nome</label>     <!--Aparece antes do bloquinho-->
                <input type="text" placeholder="Digite seu nome completo" id="Nome" class="form-control" name="name"> <!-- "placeholder" aparece dentro do bloquinho-->
            </div>
            <div class="col-4">
                <label for="Data de nascimento">Data de nascimento</label>
                <input type="text" placeholder="__/__/____" id="Data de Nascimento" class="form-control" name="Data de Nascimento">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label for="Cpf">Cpf</label>
                <input type="text" placeholder="___.___.___-__" id="Cpf" class="form-control" name="Cpf">   <!-- input é o bloquinho pra colocar a informação-->
            </div>
            <div class="col-2">
                <label for="Rg">RG</label>
                <input type="text" placeholder="________-_" id="Rg" class="form-control" name="Rg">
            </div>
            <div class="col-3">
                <label for="Telefone">Numero de Telefone</label>
                <input type="text" placeholder="(_)_____-____" class="form-control" id="Telefone" name="Telefone ">
            </div>
            <div class="col-3">
                <label for="Cidade">Cidade</label>
                <input type="text" placeholder="" class="form-control" id="Cidade" name="Cidade">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="CEP">CEP</label>
                <input type="text" placeholder="_____-___" class="form-control" id="CEP" name="CEP">
            </div>
            <div class="col-6">
                <label for="Endereco">Endereço</label>
                <input type="text" placeholder="" class="form-control" id="Endereco" name="Endereco">
            </div>
            <div class="col-1">
                <label for="Numero">Numero</label>
                <input type="text" placeholder="" class="form-control" id="Numero" name="Numero">
            </div>
            <div class="col-3">
                <label for="Bairro">Bairro</label>
                <input type="text" placeholder="" class="form-control" id="Bairro" name="Bairro">
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <label for="Complemento">Complemento</label>
                <input type="text" placeholder="" class="form-control" id="Complemento" name="Complemento">
            </div>
        </div>

        
                <input type="submit" value="Enviar" class="btn btn-dark">
        </div>
    </form>


    
    
</body>
</html>
